<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S.</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body>
  <div class="page">

    <header class="header">
      <img src="images/logo.svg" alt="Around the U.S. inscription" class="header__logo">
      <hr class="header__underline">
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__user">
          <img src="images/avatar.png" alt="Round photo of old man wore a red hat and glasses" class="avatar">
          <div class="profile__info">
            <p class="profile__name">Jacques Cousteau</p>
            <p class="profile__about">Explorer</p>
            <button class="profile__edit-button">
            </button>
          </div>
        </div>
        
        <button class="profile__add-button">
        </button>
      </section>
    </main>

  </div>
</body>
</html>
